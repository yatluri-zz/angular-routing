<br/>
<form [formGroup]="productEditForm" novalidate>
<div class="row">
    <div class="container">
        <div class="col-10">
            <div class="card bg-default shadow  mb-5 bg-white rounded">
                <div class="card-header">
                    <h3>Product Detail</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-2 no-gutters">
                            <div class="img-container">
                            <ng-container>
                                <img [src]="productEditForm.get('MediaPath').value" class="h-50 img img-responsive img-thumbnail" />
                            </ng-container>                            
                        </div>
                    </div>
                    <div class="col-5 no-gutters">
                        <h3 class="product-name"> {{productEditForm.get('Name').value}}</h3>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="Description">Description</label>
                            <textarea class="form-control" formControlName="Description"></textarea>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="BusinessType">
                                    BusinessType
                            </label>
                            <select class="form-control" formControlName="BussinessLevelCode">
                                <option *ngFor="let v of vm.bussinessType" [value]="v">{{v}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</form>
